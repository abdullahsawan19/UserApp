<h1>User Profiles List</h1>

@if (users().length > 0) {
<ul>
  @for (user of users(); track user.id) {
  <li>
    <h3>{{ user.name }}</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    <hr />
  </li>
  }
</ul>
} @else {
<p>Loading users...</p>
}
